<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ようこそ！</title>
  <style>
    body {
      background-color: #ccffff;
      font-family: "MS Pゴシック", sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .rainbow-welcome {
      font-size: 60px;
      font-weight: bold;
      position: absolute;
      top: 50px;
      left: 0;
      animation: bounceHorizontally 5s ease-in-out infinite alternate;
      white-space: nowrap;
    }

    @keyframes bounceHorizontally {
      0%   { left: 0; }
      100% { left: calc(100vw - 400px); }
    }

    .rainbow-welcome span {
      display: inline-block;
    }
    .c1 { color: red; }
    .c2 { color: orange; }
    .c3 { color: gold; }
    .c4 { color: limegreen; }
    .c5 { color: blue; }
    .c6 { color: purple; }

    .entrance-image {
      margin-top: 150px;
      text-align: center;
    }
    .entrance-link {
      font-size: 24px;
      display: block;
      margin-top: 20px;
      color: blue;
      text-align: center;
      text-decoration: underline;
      cursor: pointer;
    }
    .counter {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 class="rainbow-welcome">
    <span class="c1">よ</span>
    <span class="c2">う</span>
    <span class="c3">こ</span>
    <span class="c4">そ</span>
    <span class="c5">！</span>
  </h1>

  <div class="entrance-image">
    <img src="https://via.placeholder.com/400x200" alt="ホームページの入口画像">
  </div>

  <div class="counter">
    <script>
      let count = localStorage.getItem("visitCount") || 1;
      document.write("あなたは" + count + "番目のお客様です！");
      localStorage.setItem("visitCount", ++count);
    </script>
  </div>

  <div class="entrance-link" onclick="location.href='menu.html'">
    入り口はコチラ
  </div>

  <!-- ここまで見てるの（゜Д゜）!! -->
</body>
</html>
